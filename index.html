<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar-container">
            <div class="nav-bar-left">
                <h1 class="nav-bar-element">Best Fashion</h1>
            </div>
            <div class="nav-bar-center">
                <a href="" class="nav-bar-element">WHAT'S NEW</a>
                <a href="" class="nav-bar-element">WOMeN</a>
                <a href="" class="nav-bar-element">MEN</a>
            </div>
            <div class="nav-bar-right">
                <button class="nav-bar-element login-btn" id="login-btn"><img class="icons" src="user_icon.png" alt=""><span>Log in</span></button>
                <a href="" class="nav-bar-element"><img class="icons" src="heart.png"></img>Favourite</a>
                <a href="" class="nav-bar-element"><img class="icons" src="basket.png">Basket</a>
            </div>
        </div>
    
        <div class="login-box" id="login-box">
            <div class="close-btn" id="close-btn">&times;</div>
            <form action="">
                <h2>Log in</h2>
                <label class="login-box-element" for="email">E-mail*</label>
                <input class="login-box-element" type="text">
                <label class="login-box-element" for="password">Password*</label>
                <input class="login-box-element" type="text">
                <button class="login-box-element login-enter" id="login-enter">Log in</button>
            </form>
        </div>
    </header>
    <main class="main" id="main">
        <div class="img-container">
            <div class="img">
                <img class="fade" src="cover1.jpg">
            </div>
            <div class="img">
                <img class="fade" src="cover2.jpg">
            </div>
            <div class="img">
                <img class="fade" src="cover3.jpg">
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>
            <div class="dot-container">
                <span class="dot dot1" onclick="currentSlide(1)"></span>
                <span class="dot dot2" onclick="currentSlide(2)"></span>
                <span class="dot dot3" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <h1 class="title">Shakalaka</h1>

    </main>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
