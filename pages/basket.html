<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Best Fashion</title>
    <link rel="stylesheet" href="../style.css">

    <script defer src="common.js"></script>
    <script defer src="basket.js"></script>
</head>
<body>
    <header>
        <div class="nav-bar-container">
            <div class="nav-bar-left">
                <a href="../index.html" class="nav-bar-element"><h1>Best Fashion</h1></a>
            </div>
            <div class="nav-bar-center">
                <a href="whats_new.html" class="nav-bar-element">WHAT'S NEW</a>

                </button>
            </div>
            <div class="basket-right">
                <p class="basket-right-item">Total amount: <span class="total-amount">$0</span></p>
            </div>
        </div>

    <footer>
